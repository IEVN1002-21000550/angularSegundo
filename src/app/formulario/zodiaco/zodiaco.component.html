<div class="grid grid-cols-4 gap-4">
    <div class="col-start-2">
      <form [formGroup]="formGroup" class="max-w-sm mx-auto">
        <!-- Nombre -->
        <div class="mb-5">
          <label for="nombre" class="block mb-2 text-sm font-medium text-gray-900">Nombre</label>
          <input type="text" id="nombre" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:border-gray-600 dark:placeholder-gray-400 dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="Ingrese su nombre" formControlName="nombre" />
        </div>
  
        <!-- Apellido Paterno -->
        <div class="mb-5">
          <label for="apaterno" class="block mb-2 text-sm font-medium text-gray-900">Apellido Paterno</label>
          <input type="text" id="apaterno" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:border-gray-600 dark:placeholder-gray-400 dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="Ingrese su apellido" formControlName="apaterno" />
        </div>
  
        <!-- Fecha de Nacimiento -->
        <div class="mb-5">
          <h1 class="text-sm font-medium text-gray-900 mb-2">Fecha de nacimiento</h1>
  
          <!-- Día -->
          <label for="dia" class="block mb-2 text-sm font-medium text-gray-900">Día</label>
          <input type="number" id="dia" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:border-gray-600 dark:placeholder-gray-400 dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="Ingrese su día" formControlName="dia" />
  
          <!-- Mes -->
          <label for="mes" class="block mb-2 text-sm font-medium text-gray-900">Mes</label>
          <input type="number" id="mes" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:border-gray-600 dark:placeholder-gray-400 dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="Ingrese su mes" formControlName="mes" />
  
          <!-- Año -->
          <label for="year" class="block mb-2 text-sm font-medium text-gray-900">Año</label>
          <input type="number" id="year" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:border-gray-600 dark:placeholder-gray-400 dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="Ingrese su año" formControlName="year" />
        </div>
  
        <!-- Sexo -->
        <div class="mb-5">
          <h1 class="text-sm font-medium text-gray-900 mb-2">Sexo</h1>
  
          <!-- Hombre -->
          <input id="hombre" formControlName="sexo" type="radio" name="sexo" value="hombre"
          class="w-4 h-4 border-gray-300 focus:ring-2 focus:ring-blue-300 dark:focus:ring-blue-600 dark:focus:bg-blue-600 dark:bg-gray-700 dark:border-gray-600" />
          <label for="hombre" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Hombre</label>
            <br>
          <!-- Mujer -->
          <input id="mujer" formControlName="sexo" type="radio" name="sexo" value="mujer"
          class="w-4 h-4 border-gray-300 focus:ring-2 focus:ring-blue-300 dark:focus:ring-blue-600 dark:focus:bg-blue-600 dark:bg-gray-700 dark:border-gray-600" />
          <label for="mujer" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Mujer</label>
        </div>
  
        <!-- Botón de enviar -->
        <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
          Registrar
        </button>
      </form>
    </div>
  </div>
